            <div class="modal-content">
                <div class="modal-header">

                <div class="modal-body" >
                    <form action="">
                        <div class="row">
                            <div class="col-6">
                              <input type="text" id="EditName" class="form-control" placeholder="Nombre o nombres" aria-describedby="helpId" required>

                            </div>
                        
                        </div>
              
              
              
                             <input type="email"  id="EditUpEmail" class="form-control mt-3" placeholder="Tu correo" aria-describedby="helpId" required>

                                    </label>
                                </div>
              
                                <div class="form-check">
                                    <label class="form-check-label ml-3">

                                    </label>
                                </div>
                            </div>
              
          
                          <button type="submit" class="btn btn-success mt-3" id="btnEdit"  data-dismiss="modal">Actualizar</button>
                           <button type="button" class="btn btn-secondary mt-3"  id="btnDelete" data-dismiss="modal">Close</button>
